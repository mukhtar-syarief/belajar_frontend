<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/bucket_card/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/open-sauce-one" type="text/css"/>
    <title>Bucket Card</title>
</head>
<body>
    <div class="bucket">
        <div class="bucket_card">
            <div class="promotion">
                <h4>Promo KEBUT</h4>
            </div>
            <div class="main_bucket">
                <h6>Atur jumlah dan catatan</h6>
                <div class="purchase_stock">
                    <div class="purchase">
                        <button class="substract"><i class="bi bi-dash"></i></button>
                        <p>1</p>
                        <button class="add"><i class="bi bi-plus-lg"></i></button>
                    </div>
                    <div class="stock">
                        <p>Stock Total: <span>15</span></p> 
                    </div>
                </div>
                <div class="information">
                    <p>Max. pembelian 15 pcs</p>
                </div>
                <div class="seller_note">
                    <ion-icon name="pencil-sharp"></ion-icon>
                    <p>Tambah Catatan</p>
                </div>
                <div class="original_price">
                    <p>Rp5.999.000</p>
                </div>
                <div class="subtotal">
                    <p>Subtotal</p>
                    <h4>Rp5.299.000</h4>
                </div>
                <div class="bucket_button">
                    <button class="keranjang">+ Keranjang</button>
                    <button class="beli_langsung">Beli Langsung</button>
                </div>
                <div class="other">
                    <div class="chat">
                        <i class="bi bi-chat-text-fill"></i>
                        <p>Chat</p>
                    </div>
                    <div class="wishlist">
                        <i class="bi bi-heart-fill"></i>
                        <p>Wishlist</p>
                    </div>
                    <div class="share">
                        <i class="bi bi-share-fill"></i>
                        <p>Share</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
