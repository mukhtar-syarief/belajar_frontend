<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://fonts.cdnfonts.com/css/mufan" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/solena" rel="stylesheet">       
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/bootstraps/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex w-25 d-flex justify-content-between align-items-center" style="height: 100vh;">
        <form action="#" class="signup container d-flex flex-column">
            <div class="container">
                <div class="title d-flex justify-content-center">
                    <p>Welcome</p>
                </div>
                <div class="description d-flex justify-content-center text-center">
                    <p><i>Join us and see something different from the world.!</i></p>
                </div>
            </div>
            <div class="isian name d-flex flex-column">
                <div class="first_name">
                    <label for="first_name mb-1">First Name :</label><br>
                    <input type="text" name="first_name" id="first_name" class="w-100">
                </div><br>
                <div class="last_name">
                    <label for="last_name" name="last_name" id="last_name">Last Name :</label><br>
                    <input type="text" name="last_name" id="last_name" class="w-100">
                </div>
            </div>
            <div class="isian username d-flex flex-column">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="isian password d-flex flex-column">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit" class="rounded py-2 mb-5 mt-2">Sign Up</button>
            <div class="login container">
                <div class="atau d-flex"><hr class="w-50"><p class="px-3">ATAU</p><hr class="w-50"></div>
                <div class="sosmed d-flex flex-column mt-3 mb-3">
                    <p class="sosmed_login d-flex justify-content-center">Login dengan</p>
                    <div class="sosmed_icon d-flex justify-content-center">
                        <a href="#" class="facebook"><i class="bi bi-facebook" ></i></a>
                        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="twiter"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
