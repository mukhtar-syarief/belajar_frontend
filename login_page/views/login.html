<html>
    <head>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/login_page/styles/style.css">
    </head>
    <body>
        <div class="square1"></div>
        <div class="square2"></div>
        <div class="square3"></div>
        <div class="login">
            <div class="login_card">
                <div class="header">
                    <p class="title">Login</p>
                </div>
                <form action="#">
                    <div class="user_form">
                        <label for="username">Username</label>
                        <div class="input">
                            <i class="bi bi-person"></i>
                            <input type="text" id="username" name="username" placeholder="Type your username">
                        </div>
                        <label for="password">Password</label>
                        <div class="input">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" id="password" name="password" placeholder="Type your password">
                        </div>
                        <p class="forgot_password">Forgot password?</p>
                        <button type="submit">LOGIN</button>
                    </div>
                </form>
                <div class="social_media">
                    <p class="option_login">Or Sign In Using</p>
                    <div class="sosmed_icon">
                        <i class="bi bi-facebook facebook"></i>
                        <i class="bi bi-twitter twitter"></i>
                        <ion-icon name="logo-google" class="google"></ion-icon>
                    </div>
                </div>
                <div class="signup">
                    <p class="option_login">Or Sign Up Using</p>
                    <a href="#signup">SIGN UP</a>
                </div>
            </div>
        </div>
    </body>
</html>
