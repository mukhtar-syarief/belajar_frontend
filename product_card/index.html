<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/open-sauce-one" type="text/css"/>
    <link rel="stylesheet" href="/product_card/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Product</title>
</head>
<body>
    <div class="product_card">
        <div class="product">
            <div class="top_card">
                <img src="https://images.tokopedia.net/img/cache/250-square/VqbcmM/2022/6/29/93950acc-5249-4e58-a105-cd06b9a1ad64.jpg" alt="SONY WH-XB910N Black Wireless Noise Canceling EXTRA BASS Headphone">
            </div>
            <div class="product_info" data_title="SONY WH-XB910N Black Wireless Noise Canceling EXTRA BASS Headphone">
                <div class="promo">MegaElectricdeals</div>
                <div class="tooltip">SONY WH-XB910N Black Wireless Noise Canceling EXTRA BASS Headphone</div>
                <div class="title">
                    SONY WH-XB910N Black Wireless Noise Canceling EXTRA BASS Headphone
                </div>
                <div class="price">
                    Rp. 509.000
                </div>
                <div class="discount">
                    <div class="discount_percent">27%</div>
                    <div class="start_price">Rp. 699.000</div>
                </div>
                <div class="shop_loc_name">
                    <div class="badge">
                        <img src="https://images.tokopedia.net/img/official_store_badge.png" alt="Badge">
                    </div>
                    <div class="loc_name">
                        <div class="loc">
                            Jakarta Pusat
                        </div>
                        <div class="name">
                            Sony Audio Official
                        </div>
                    </div>
                </div>
                <div class="rate">
                    <div class="star">
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                    </div>
                    <div class="review">
                        (1414)
                    </div>
                </div>
            </div>
            <div class="add_wishlist">
                <div class="add_wishlist_item">
                    <img src="https://assets.tokopedia.net/assets-tokopedia-lite/v2/zeus/kratos/80b52458.svg">
                    <div class="wishlist">Simpan Ke Wishlist</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
